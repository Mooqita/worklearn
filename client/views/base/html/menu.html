<!------------------------------------------------
|
| Menu templates
|
-------------------------------------------------->

<!------------------------------------------------
| Header ensures that bootstrap works on
| mobile devices
-------------------------------------------------->
<head>
	<meta name="viewport" content="user-scalable=no, width=device-width, maximum-scale=1, initial-scale=1, minimum-scale=1">

	<link rel="icon" sizes="16x16 32x32" href="/images/icon.png">
</head>


<!------------------------------------------------
| Main Menu
-------------------------------------------------->
<template name="mooqita_menu">
	<div class="container-fluid menu-container">
		<div class="navbar" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">
					<img src="/images/icon.png" style="height: 50px;">
				</a>
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					{{#if sub_menu}}
						{{>Template.dynamic template=sub_menu}}
					{{/if}}

					{{#if currentUser}}
						<li class="active">
							<a class="navigation-button control-navigate" id="logout">
								Logout
							</a>
						</li>
					{{/if}}
				</ul>
			</div>
		</div>
	</div>
</template>


<!------------------------------------------------
| Optional menu items
-------------------------------------------------->
<template name="optional_menu">
	{{#if isInRole 'tutor'}}
		<li class="active">
			<a class="navigation-button control-navigate"
					 href="{{build_url "tutor"}}">
				Tutor
			</a>
		</li>
	{{/if}}
</template>
